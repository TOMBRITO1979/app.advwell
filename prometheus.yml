# =============================================
# Prometheus Configuration - AdvWell Monitoring
# =============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'advwell-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus self-monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================
  # Docker Swarm Services Discovery
  # ============================================
  - job_name: 'docker'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      - source_labels: [__meta_dockerswarm_task_name]
        target_label: task
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node

  # ============================================
  # PostgreSQL Monitoring (via postgres_exporter)
  # ============================================
  # Main server (legacy - points to dedicated VPS)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Dedicated PostgreSQL VPS (178.156.188.93)
  - job_name: 'postgres-dedicated'
    static_configs:
      - targets: ['178.156.188.93:9187']
        labels:
          instance: 'postgres-vps'
          server: 'dedicated'

  # ============================================
  # Redis Monitoring (via redis_exporter)
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ============================================
  # Node Exporter (System metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'main'

  # Dedicated PostgreSQL VPS - System metrics
  - job_name: 'node-postgres-vps'
    static_configs:
      - targets: ['178.156.188.93:9100']
        labels:
          instance: 'postgres-vps'
          server: 'dedicated'

  # ============================================
  # Backend API Health Checks (via blackbox probe)
  # ============================================
  # Note: For proper health monitoring, we rely on:
  # 1. Docker Swarm built-in health checks (configured in docker-compose)
  # 2. Traefik load balancer health checks
  # 3. External uptime monitoring (e.g., UptimeRobot, Pingdom)
  #
  # The /health endpoint returns JSON, not Prometheus metrics.
  # To add probe monitoring, deploy blackbox_exporter and configure:
