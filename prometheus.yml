# =============================================
# Prometheus Configuration - AdvWell Monitoring
# =============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'advwell-production'
    environment: 'production'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus self-monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================
  # Docker Swarm Services Discovery
  # ============================================
  - job_name: 'docker'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      - source_labels: [__meta_dockerswarm_task_name]
        target_label: task
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node

  # ============================================
  # PostgreSQL Monitoring (via postgres_exporter)
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ============================================
  # Redis Monitoring (via redis_exporter)
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ============================================
  # Node Exporter (System metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # ============================================
  # Backend API Health Checks
  # ============================================
  - job_name: 'backend-health'
    metrics_path: '/health'
    scheme: 'https'
    static_configs:
      - targets: ['api.advwell.pro']
    tls_config:
      insecure_skip_verify: true
