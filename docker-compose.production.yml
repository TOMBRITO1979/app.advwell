version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-advtom}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Optimized for 100 companies
      - POSTGRES_INITDB_ARGS=-c max_connections=500 -c shared_buffers=2GB -c work_mem=16MB
    command: >
      postgres
      -c max_connections=500
      -c shared_buffers=2GB
      -c effective_cache_size=8GB
      -c work_mem=16MB
      -c maintenance_work_mem=512MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c log_min_duration_statement=1000
      -c log_connections=on
      -c log_disconnections=on
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=25
      - MIN_POOL_SIZE=10
      - RESERVE_POOL_SIZE=5
      - RESERVE_POOL_TIMEOUT=3
      - MAX_DB_CONNECTIONS=100
      - MAX_USER_CONNECTIONS=100
      - SERVER_IDLE_TIMEOUT=600
      - SERVER_LIFETIME=3600
    networks:
      - network_public
    depends_on:
      - postgres
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure

  backend:
    image: tomautomations/advtom-backend:v1.8.130
    environment:
      # Database - USING PGBOUNCER
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}

      # JWT
      - JWT_SECRET=${JWT_SECRET}

      # Encryption (for SMTP passwords)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # AWS S3 (Usu√°rio exclusivo: advwell-s3-user)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-advwell-app}

      # SMTP
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}

      # API URLs
      - API_URL=${API_URL}
      - FRONTEND_URL=${FRONTEND_URL}

      # DataJud CNJ API
      - DATAJUD_API_KEY=${DATAJUD_API_KEY}

      # Server
      - PORT=3000
      - NODE_ENV=production

      # Performance tuning
      - NODE_OPTIONS=--max-old-space-size=2048
    networks:
      - network_public
    depends_on:
      - pgbouncer
    deploy:
      replicas: 3  # 3 replicas for load balancing
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-backend.rule=Host(`api.advwell.pro`)"
        - "traefik.http.routers.advwell-backend.entrypoints=websecure"
        - "traefik.http.routers.advwell-backend.tls=true"
        - "traefik.http.routers.advwell-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-backend.loadbalancer.server.port=3000"
        - "traefik.http.services.advwell-backend.loadbalancer.healthcheck.path=/health"
        - "traefik.http.services.advwell-backend.loadbalancer.healthcheck.interval=10s"
        - "traefik.docker.network=network_public"

  frontend:
    image: tomautomations/advtom-frontend:v1.8.206
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - network_public
    depends_on:
      - backend
    deploy:
      replicas: 2  # 2 replicas for redundancy
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-frontend.rule=Host(`app.advwell.pro`)"
        - "traefik.http.routers.advwell-frontend.entrypoints=websecure"
        - "traefik.http.routers.advwell-frontend.tls=true"
        - "traefik.http.routers.advwell-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=network_public"

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - network_public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      restart_policy:
        condition: on-failure

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - network_public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - network_public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  network_public:
    external: true

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
