version: '3.8'

services:
  # Redis for caching and job queues
  # OTIMIZADO: 16GB server - suporta 50-80 escritorios
  # SEGURANCA: Autenticacao por senha habilitada
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --tcp-backlog 511
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - redis_data:/data
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # REDIS HIGH AVAILABILITY (Sentinel)
  # ===========================================

  # Redis Replica - syncs from master for failover
  # OTIMIZADO: 16GB server
  redis-replica:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/replica-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_replica_data:/data
      - ./redis/replica-entrypoint.sh:/etc/redis/replica-entrypoint.sh:ro
    networks:
      - network_public
    depends_on:
      - redis
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 1G
        reservations:
          cpus: '0.05'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_1_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_2_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_3_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =====================================================
  # POSTGRESQL DISABLED - MIGRATED TO DEDICATED VPS
  # =====================================================
  # PostgreSQL now runs on dedicated VPS: 5.78.137.1
