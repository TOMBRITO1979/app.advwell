version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-advtom}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  backend:
    image: tomautomations/advwell-backend:v52-user-profile
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # JWT
      - JWT_SECRET=${JWT_SECRET}

      # Encryption (for SMTP passwords)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # AWS S3 (Usu√°rio exclusivo: advwell-s3-user)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-advwell-app}

      # SMTP
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}

      # API URLs
      - API_URL=${API_URL}
      - FRONTEND_URL=${FRONTEND_URL}

      # DataJud CNJ API
      - DATAJUD_API_KEY=${DATAJUD_API_KEY}

      # Server
      - PORT=3000
      - NODE_ENV=production
    networks:
      - network_public
    depends_on:
      - postgres
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-backend.rule=Host(`api.advwell.pro`)"
        - "traefik.http.routers.advwell-backend.entrypoints=websecure"
        - "traefik.http.routers.advwell-backend.tls=true"
        - "traefik.http.routers.advwell-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-backend.loadbalancer.server.port=3000"
        - "traefik.docker.network=network_public"

  frontend:
    image: tomautomations/advwell-frontend:v61-agenda-green
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - network_public
    depends_on:
      - backend
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-frontend.rule=Host(`app.advwell.pro`)"
        - "traefik.http.routers.advwell-frontend.entrypoints=websecure"
        - "traefik.http.routers.advwell-frontend.tls=true"
        - "traefik.http.routers.advwell-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=network_public"

networks:
  network_public:
    external: true

volumes:
  postgres_data:
