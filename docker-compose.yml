version: '3.8'

services:
  # Redis for caching and job queues
  # ESCALABILIDADE: Aumentado para 2GB para suportar 200 escritorios
  # SEGURANCA: Autenticacao por senha habilitada
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - redis_data:/data
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # REDIS HIGH AVAILABILITY (Sentinel)
  # ===========================================

  # Redis Replica - syncs from master for failover
  redis-replica:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
      --replicaof redis 6379
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - redis_replica_data:/data
    networks:
      - network_public
    depends_on:
      - redis
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_1_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_2_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    entrypoint: ["/bin/sh", "/etc/redis/sentinel-entrypoint.sh"]
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/sentinel.conf.tmpl:/etc/redis/sentinel.conf.tmpl:ro
      - ./redis/sentinel-entrypoint.sh:/etc/redis/sentinel-entrypoint.sh:ro
      - sentinel_3_data:/data
    networks:
      - network_public
    depends_on:
      - redis
      - redis-replica
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # NOTE: PgBouncer removed - SCRAM-SHA-256 auth issues with edoburu/pgbouncer
  # PostgreSQL already configured with max_connections=500 which is sufficient
  # Consider adding PgBouncer in future with proper auth configuration

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - PGTZ=${TZ:-America/Sao_Paulo}
      - POSTGRES_DB=${POSTGRES_DB:-advtom}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    command: >
      postgres
      -c max_connections=500
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c work_mem=16MB
      -c maintenance_work_mem=256MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=16MB
      -c min_wal_size=1GB
      -c max_wal_size=2GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c log_min_duration_statement=1000
      -c log_connections=on
      -c log_disconnections=on
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-advtom}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: tomautomations/advtom-backend:latest
    environment:
      # Timezone Brasil (São Paulo)
      - TZ=${TZ:-America/Sao_Paulo}

      # Database connection (direct to PostgreSQL with connection pooling)
      # ESCALABILIDADE: 15 conexoes x 4 replicas = 60 conexoes (max_connections=500)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?connection_limit=15&pool_timeout=20

      # Redis for caching and queues (with authentication)
      # ALTA DISPONIBILIDADE: Sentinel mode para failover automatico
      - REDIS_SENTINEL_ENABLED=true
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_MASTER_NAME=mymaster
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Fallback para modo direto (usado se Sentinel nao estiver disponivel)
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # JWT
      - JWT_SECRET=${JWT_SECRET}

      # Encryption (for SMTP passwords)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # AWS S3 (Usuário exclusivo: advwell-s3-user)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-advwell-app}

      # SMTP
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}

      # API URLs
      - API_URL=${API_URL}
      - FRONTEND_URL=${FRONTEND_URL}

      # DataJud CNJ API
      - DATAJUD_API_KEY=${DATAJUD_API_KEY}

      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}

      # Server
      - PORT=3000
      - NODE_ENV=production

      # Security: Health check protection
      - HEALTH_CHECK_KEY=${HEALTH_CHECK_KEY}

      # Performance tuning
      - NODE_OPTIONS=--max-old-space-size=1024
    networks:
      - network_public
    depends_on:
      - postgres
      - redis
      - redis-replica
      - redis-sentinel-1
      - redis-sentinel-2
      - redis-sentinel-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      # ESCALABILIDADE: 4 replicas para suportar 200 escritorios
      replicas: 4
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-backend.rule=Host(`api.advwell.pro`)"
        - "traefik.http.routers.advwell-backend.entrypoints=websecure"
        - "traefik.http.routers.advwell-backend.tls=true"
        - "traefik.http.routers.advwell-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-backend.loadbalancer.server.port=3000"
        - "traefik.http.services.advwell-backend.loadbalancer.healthcheck.path=/health"
        - "traefik.http.services.advwell-backend.loadbalancer.healthcheck.interval=10s"
        - "traefik.docker.network=network_public"

  frontend:
    image: tomautomations/advtom-frontend:latest
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - network_public
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-frontend.rule=Host(`app.advwell.pro`)"
        - "traefik.http.routers.advwell-frontend.entrypoints=websecure"
        - "traefik.http.routers.advwell-frontend.tls=true"
        - "traefik.http.routers.advwell-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=network_public"

  # ===========================================
  # MONITORING EXPORTERS
  # ===========================================

  # Node Exporter - System metrics (CPU, memory, disk, network)
  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - network_public
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  # Redis Exporter - Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - network_public
    depends_on:
      - redis
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  # Postgres Exporter - PostgreSQL metrics
  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-advtom}?sslmode=disable
    networks:
      - network_public
    depends_on:
      - postgres
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ===========================================
  # PROMETHEUS & ALERTMANAGER
  # ===========================================

  # Prometheus - Metrics collection and alerting
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus-alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - network_public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        - "traefik.enable=false"

  # Alertmanager - Alert routing and notification
  # Uses envsubst to substitute environment variables in config
  alertmanager:
    image: prom/alertmanager:latest
    entrypoint: ["/bin/sh", "/alertmanager-entrypoint.sh"]
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml.tmpl:/etc/alertmanager/alertmanager.yml.tmpl:ro
      - ./monitoring/alertmanager-entrypoint.sh:/alertmanager-entrypoint.sh:ro
      - alertmanager_data:/alertmanager
    environment:
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@advwell.pro}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ALERT_EMAIL=${ALERT_EMAIL:-admin@advwell.pro}
    networks:
      - network_public
    depends_on:
      - prometheus
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
      labels:
        - "traefik.enable=false"

networks:
  network_public:
    external: true

volumes:
  postgres_data:
  redis_data:
  redis_replica_data:
  sentinel_1_data:
  sentinel_2_data:
  sentinel_3_data:
  prometheus_data:
  alertmanager_data:
