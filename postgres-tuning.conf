# =============================================
# PostgreSQL 16 Configuration - Optimized for 4GB RAM
# Target: 100 law firms, ~200 concurrent users
# VPS: 4 vCPU / 15GB RAM total (4GB allocated to PG)
# =============================================

# ---------------------------------------------
# MEMORY SETTINGS
# ---------------------------------------------
# Shared buffers: 25% of dedicated RAM (4GB)
shared_buffers = 1GB

# Effective cache: 75% of dedicated RAM
effective_cache_size = 3GB

# Maintenance work memory (for VACUUM, CREATE INDEX)
maintenance_work_mem = 512MB

# Work memory per operation (sorting, hash joins)
# Formula: (Total RAM * 0.25) / max_connections
work_mem = 10MB

# ---------------------------------------------
# WAL (Write-Ahead Logging)
# ---------------------------------------------
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB

# Checkpoint settings (reduce I/O spikes)
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# ---------------------------------------------
# QUERY PLANNER
# ---------------------------------------------
default_statistics_target = 100
random_page_cost = 1.1  # SSD optimized
effective_io_concurrency = 200  # SSD/NVMe

# ---------------------------------------------
# CONNECTION SETTINGS
# ---------------------------------------------
max_connections = 200  # 100 companies * 2 avg users

# ---------------------------------------------
# PARALLEL QUERY EXECUTION
# ---------------------------------------------
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ---------------------------------------------
# AUTOVACUUM (Automatic Maintenance)
# ---------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s

# Aggressive autovacuum for high-write tables
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02

# ---------------------------------------------
# LOGGING (Production)
# ---------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0

# ---------------------------------------------
# PERFORMANCE & OPTIMIZATION
# ---------------------------------------------
# Enable JIT compilation for complex queries
jit = on

# Shared preload libraries (add extensions here)
# shared_preload_libraries = 'pg_stat_statements'

# Track activity
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ---------------------------------------------
# LOCALE & ENCODING
# ---------------------------------------------
lc_messages = 'en_US.utf8'
lc_monetary = 'pt_BR.utf8'
lc_numeric = 'pt_BR.utf8'
lc_time = 'pt_BR.utf8'

# Default timezone
timezone = 'America/Sao_Paulo'

# ---------------------------------------------
# STATEMENT TIMEOUT (Prevent runaway queries)
# ---------------------------------------------
statement_timeout = 60000  # 60 seconds max per query
lock_timeout = 10000  # 10 seconds max for locks
idle_in_transaction_session_timeout = 300000  # 5 minutes

