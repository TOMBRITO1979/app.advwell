name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for E2E tests'
        required: false
        default: 'https://app.advwell.pro'

env:
  E2E_BASE_URL: ${{ github.event.inputs.base_url || 'https://app.advwell.pro' }}

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium firefox

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test
        env:
          E2E_BASE_URL: ${{ env.E2E_BASE_URL }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

  # Optional: Run tests in parallel across browsers
  e2e-tests-parallel:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, mobile-chrome]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: |
          if [ "${{ matrix.project }}" = "chromium" ] || [ "${{ matrix.project }}" = "mobile-chrome" ]; then
            npx playwright install --with-deps chromium
          elif [ "${{ matrix.project }}" = "firefox" ]; then
            npx playwright install --with-deps firefox
          fi

      - name: Run Playwright tests (${{ matrix.project }})
        working-directory: frontend
        run: npx playwright test --project=${{ matrix.project }}
        env:
          E2E_BASE_URL: ${{ env.E2E_BASE_URL }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7
