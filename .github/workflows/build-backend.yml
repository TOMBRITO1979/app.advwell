name: Build Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build (trigger webhook)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: tomautomations/advtom-backend

jobs:
  build-and-push:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # Optional: Notify server to pull new image
  notify-deploy:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.deploy == 'true' || github.ref == 'refs/heads/main'

    steps:
      - name: Trigger deployment webhook
        if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Token: ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}" \
            -d '{"service": "backend", "tag": "latest"}' \
            --fail --silent --show-error || echo "Webhook not configured or failed"
        continue-on-error: true

      - name: Deployment instructions
        run: |
          echo "================================================"
          echo "Backend image pushed successfully!"
          echo ""
          echo "To deploy on server, run:"
          echo "  docker service update --image tomautomations/advtom-backend:latest advtom_backend"
          echo ""
          echo "Or run the full deploy script:"
          echo "  ./deploy.sh"
          echo "================================================"
